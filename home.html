<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/home/general.css">
  <link rel="stylesheet" href="styles/home/header.css">
  <link rel="stylesheet" href="styles/home/main.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img class="amazon-logo-white" src="images/amazon-logo-white.png">
        <span class="country-to-deliver">
          Delivery to <span class="country">Georgia</span>
        </span>
      </div>

      <div class="header-middle">
        <img class="search-img" src="images/search-white.png">
        <input type="text" placeholder="Search on Amazon" class="text-box">
      </div>

      <div class="header-right">
        <div class="language-box">
          <img class="flag" src="images/flags/....">
          <span class="language">EN</span>
        </div>
        <div class="account-box"></div>
        <div class="order-details-box"></div>
        <div class="cart-box"></div>
      </div>
    </div>
    <div class="main">
      <div class="product-columns-container">
        <div class="main-product-row">main-product</div>
        <div class="product-column" id="product-column-1">product-column-1</div>
        <div class="product-column" id="product-column-2">product-column-1</div>
        <div class="product-column" id="product-column-3">product-column-1</div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
