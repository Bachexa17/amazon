<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/home/general.css">
  <link rel="stylesheet" href="styles/home/header.css">
  <link rel="stylesheet" href="styles/home/main.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img class="amazon-logo-white" src="images/amazon-logo-white.png">
        <div class="delivery-location">
          <span class="delivery-location-text">
            Delivery to
          </span>
          <span class="country-name">Georgia</span>
        </div>
      </div>

      <div class="header-middle">
        <img class="search-icon" src="images/search-white.png">
        <input type="text" placeholder="Search on Amazon" class="search-input">
      </div>

      <div class="header-right">
        <div class="language-box">
          <img class="flag" src="images/usa-flag.png">
          <span class="language">EN</span>
        </div>
        <div class="account-box">
          <span class="text-1">Hello, sign in</span>
          <span class="text-2">Accounts & Lists</span>
        </div>
        <div class="order-details-box">
          <span class="text-1">Returns</span>
          <span class="text-2">& Orders</span>
        </div>
        <div class="cart-box">
          <div class="cart-icon-box">
            <span class="cart-item-amount">0</span>
            <img class="cart-icon" src="images/cart-icon.png">
          </div>
          <span class="cart-text">Cart</span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="product-columns-container">
        <div class="main-product-row">main-product</div>
        <div class="product-column" id="product-column-1">product-column-1</div>
        <div class="product-column" id="product-column-2">product-column-1</div>
        <div class="product-column" id="product-column-3">product-column-1</div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
